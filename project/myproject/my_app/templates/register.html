{% extends 'base.html' %}

{% block content %}

 <h2>Register page</h2>
{% if success %}
     <div class="alert alert-success" role="alert">
        <button class="close" data-dismiss="alert">
            <small><sup>x</sup></small>
        </button>
         {{ success }}
    </div>
{% endif %}
 <form method="POST" action="{% url 'register/' %}">
   {% csrf_token %}

   {% if form.errors %}
       <p class="alert alert-danger"> your From has errors... </p>
   {% endif %}

   {{ form.as_p}}
   {{ profile_form.as_p }}

 <input type="submit" value="register" class="btn btn-primary">



 </form>

{% endblock %}
