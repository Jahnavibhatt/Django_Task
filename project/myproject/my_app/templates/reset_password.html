{% extends 'base.html' %}
{% block content %}

<h2 class="text-center" align="center">Reset Your Password</h2>
<div class="col-md-6 offset-md-3" align="center">

  <form method="POST">
    {% csrf_token %}
    <div class="form-group">

      <input type="password" class="form-control"  max_length=8 placeholder="Enter new password" name="newpassword"><br>

    </div><br>
    <div class="form-group">

      <input type="password" class="form-control" placeholder="confirm the new password " name="confinewpassword"><br>

    </div><br>

    <div class="text-center">
    <button type="submit" class="btn btn-primary">Submit</button><br>
    </div><br>
  </form>

     <div class="container">
         {% if error %}
         <div class="alert alert-warning" role="alert">
           <button class="close" data-dismiss="alert">
               <small><sup>x</sup></small>
           </button>
            {{error}}
         </div>
         {% endif %}
       </div>
</div>
{% endblock %}
